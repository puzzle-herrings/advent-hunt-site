<button class="card-header-icon card-toggle"
        aria-label="toggle answer checker">
  {% if start_hidden %}
    <span class="icon toggle-open is-hidden"><i class="bi bi-caret-down-fill"></i></span>
    <span class="icon toggle-closed"><i class="bi bi-caret-left-fill"></i></span>
  {% else %}
    <span class="icon toggle-open"><i class="bi bi-caret-down-fill"></i></span>
    <span class="icon toggle-closed is-hidden"><i class="bi bi-caret-left-fill"></i></span>
  {% endif %}
</button>
