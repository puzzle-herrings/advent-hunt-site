{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body %}
  <h1>Manage your account</h1>
  <a href="{% url 'account_email' %}" class="btn btn-primary">Change your email</a>
  <a href="{% url 'account_change_password' %}" class="btn btn-primary">Change your password</a>
  <hr>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock body %}
