{% extends "base.html" %}
{% block content %}
  <div class="row">
    <h1>The story so far...</h1>
  </div>
  {% for entry in entries %}
    {% if entry.puzzle is None or entry.puzzle in solves %}
      <div class="row">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ entry.title }}</h5>
            {{ entry.render_content | safe }}
          </div>
        </div>
      </div>
    {% endif %}
  {% endfor %}
{% endblock content %}
