{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<script src="https://unpkg.com/htmx.org@1.9.12"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-10-year-range.min.js" integrity="sha512-v3mDTnfNpDAjWiu1CZZeQrbpI7hKVolNn1Zjc9Spj86hu6jd2HpId4TtJAzbicWZ5ZTAibg72mpG+Zl2F6KQRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    const userTimeZone = moment.tz.guess();
</script>
<div class="row">
    <div class="col">
        <h1>{{ puzzle.name }}</h1>
    </div>
</div>
<div class="row mb-2">
    <div class="col"></div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Check answer</h5>
                <form hx-post="guess/" hx-target="#guesses-table">
                    {% csrf_token %}
                    <div class="input-group">
                    {{ form.guess }}
                    <button type="submit" class="btn btn-primary" id="submit-guess">Submit</button>
                    </div>
                </form>
                    <div id="guesses-table">
                    {% if guesses %}
                    {% include "partials/puzzle_guess_list.html" %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
<div class="row">
    <div class="col">
        <style>
            .puzzle-pdf-frame {
                width: 100%;
                height: 100vh;
            }
        </style>
        <object data="{{ puzzle.pdf_url }}" type="application/pdf" class="puzzle-pdf-frame">
            <p>Something prevented us from displaying the puzzle! Click <a href="{{ puzzle.pdf_url }}">here</a> to download it instead.</p>
        </object>
    </div>
</div>
{% endblock content %}
