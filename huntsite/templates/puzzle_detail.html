{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<script src="https://unpkg.com/htmx.org@1.9.12"></script>
<div class="row">
    <div class="col">
        <h1>{{ puzzle.name }}</h1>
    </div>
</div>
<div class="row mb-2">
    <div class="col"></div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Check answer</h5>
                <form hx-post="guess/" hx-target="#guesses-table">
                    {% csrf_token %}
                    <div class="input-group">
                    {{ form.guess }}
                    <button type="submit" class="btn btn-primary" id="submit-guess">Submit</button>
                    </div>
                </form>
                    <div id="guesses-table">
                    {% if guesses %}
                    {% include "partials/puzzle_guess_list.html" %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
<div class="row">
    <div class="col">
        <style>
            .puzzle-pdf-frame {
                width: 100%;
                height: 100vh;
            }
        </style>
        <object data="{{ puzzle.pdf_file.url }}" type="application/pdf" class="puzzle-pdf-frame">
            <p>Click <a href="{{ puzzle.pdf_file.url }}">here</a> to download.</p>
        </object>
    </div>
</div>
<script src="https://unpkg.com/htmx.org@1.9.12"></script>
{% endblock content %}
