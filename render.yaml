services:
  - name: advent-hunt-django
    buildCommand: "./scripts/build.sh"
    env: python
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: advent-hunt-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    plan: free
    region: ohio
    startCommand: "./scripts/deploy.sh"
    type: web

databases:
  - name: advent-hunt-db
    databaseName: advent_hunt_db
    ipAllowList: []
    plan: free
    region: ohio
    user: advent_hunt_db_user
